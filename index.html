<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TurboDrink | Tienda de Bebidas</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/iziToast.min.css">
</head>

<body>
  <header>
    <div class="container">

      <a href="./index.html">
        <picture>
          <source media="(min-width:600px)" srcset="./images/logo-dark.png">
          <img src="./images/logo-small.png" alt="Logo de la tienda">
        </picture>
      </a>
      <ul class="nav">
        <li><a href="./index.html">Home</a></li>
        <li><a href="#contacto">Contacto</a></li>
      
      </ul>
      <ul>
        <li class="navbar-shopping-cart">
          <img src="./images/icons/icon_shopping_cart.svg" alt="shopping cart">
          <div>0</div>
        </li>
      </ul>
    </div>
  </header>
  <main>
    <aside class="product-detail">
      <div class="title-container">
        <img src="./images/icons/flechita.svg" alt="arrow">
        <p class="title">Mi orden</p>
      </div>
      <div class="my-order-content"></div>
      <div class="total-cart"></div><span class="golito">eo</span>
    </aside>

    <input id="search" autocomplete="off" type="text" placeholder="¿Qué estás buscando hoy?">
    <div class="container-sidebar">
      <div class="sidebar">
        <div class="sidebar-body">
        </div>
      </div>
    </div>

    <div id="productos" class="productos"></div>


  </main>
  <section id="contacto">
    <div>
      <form action="">
        <label for="Nombre"></label>
        <input type="text" id="Nombre" placeholder="Nombre"/>
        <label for="Correo"></label>
        <input type="email" id="Correo" placeholder="Correo">
        <label for="Mensaje"></label>
        <input type="text"/ id="Mensaje" placeholder="Mensaje">

        <button type="button">  Enviar</button>
      </form>
    </div>
  </section>
  <script src="./js/iziToast.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
