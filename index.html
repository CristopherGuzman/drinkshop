<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de Bebidas</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <header>
    <div class="container">

      <a href="./index.html">
        <picture>
          <source media="(min-width:600px)" srcset="./images/logo-dark.png">
          <img src="./images/logo-small.png" alt="Logo de la tienda">
        </picture>
      </a>
      <ul class="nav">
        <li><a href="./index.html">Inicio</a></li>
        <li><a href="#">Tienda</a></li>
        <li><a href="#">Nosotros</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
      <ul>
        <li class="navbar-shopping-cart">
          <img src="./images/icons/icon_shopping_cart.svg" alt="shopping cart">
          <div>0</div>
        </li>
      </ul>
    </div>
  </header>
  <main>
    <aside class="product-detail">

      <div class="title-container">
        <img src="./images/icons/flechita.svg" alt="arrow">
        <p class="title">Mi orden</p>
      </div>
      
      <div class="my-order-content">
      </div>

    </aside>
    
    <input id="search" type="text" placeholder="¿Qué estás buscando?">

    <div id="productos" class="productos">
    </div>

  </main>

  <script src="./js/main.js"></script>
</body>

</html>
