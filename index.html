</head>

<body>
  <header>
    <img src="./images/icons/icon_menu.svg" alt="" class="menu">
    <div class="navbar-left">
      <a href="./index.html" class="navbar-logo">
        <img src="./images/logo-dark.png" class="logo" alt="logo">
      </a>
      <ul>
        <li><a href="" id="todo">Todo</a></li>

        <a href="">Pisco</a>

    </div>
    <div class="navbar-right">
      <ul>
        <li class="navbar-shopping-cart">
          <img src="./images/icons/icon_shopping_cart.svg" alt="shopping cart">
          <div>0</div>
        </li>
      </ul>
    </div>
    
  </header>
  <main>
    <aside class="product-detail">
      <div class="title-container">
        <img src="./images/icons/flechita.svg" alt="atras">
        <p class="title">Mi orden</p>
      </div>
      <div class="my-order-content"></div>
      <!-- Total Cart-->
      <div class="order"></div>

      <div >
        <button class="primary-button add-to-cart-button" id="shopButton">Pagar</button> 
      </div> 
    </aside>
    
    
    <!-- Modal -->
    <div id="myModal" class="modal">
      <!-- Contenido Modal -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="form-container">
          <h1 class="title">Ingrese sus datos</h1>
          <form class="form">
            <label for="nombre">Nombres:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Camilo Lopez" autofocus="autofocus" autocomplete="off" required class="input"/>
            <label for="email">Correo:</label>
            <input type="email" name="email" id="email" placeholder="camilolopez@gmail.com" autocomplete="off" required class="input input-email">
            <button class="primary-button">Finalizar compra</button>
          </form>
        </div>
      </div>
    </div>
    
    <input id="search" autocomplete="off" type="text" placeholder="¿Qué estás buscando hoy?">
    <div id="productos" class="productos"></div>

  </main>
  <footer>
    <p> Drinkshop | Todos los Derechos Reservados </p>
  </footer>
